challenge.description = Las Apps no siempre utilizar&aacute;n bases de datos SQLite para almacenar los datos. En algunos casos, los logs contienene informaci&oacute;n &uacute;til sobre la App y sus usuarios. Utiliza esta informaci&oacute;n para encontrar la clave resultado. En esta lecci&oacute;n, la app <a>cachea logs</a> en el dispositivo. La App en si misma, funciona como un tabl&oacute;n de noticias o lista de cosas que hacer. Todo lo que el usuario agrega a <a>ListView</a> en la app, le loggea (agrega a los logs).