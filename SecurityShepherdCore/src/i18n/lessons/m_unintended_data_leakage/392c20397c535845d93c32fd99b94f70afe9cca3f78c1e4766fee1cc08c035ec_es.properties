title.question.m_uninteded_data_leakage = ¿En qu&eacute; consiste la Fuga de datos no intencionada en m&oacute;viles (Mobile Unintended Data Leakage)?

paragraph.info.1 = La fuga de datos no intencionada ocurre cuando una App, sin advertirlo, coloca informaci&oacute;n sensible en un lugar en el dispositivo m&oacute;vil que es accesible por los atacantes o otras Apps del dispositivo.
paragraph.list.header = Las fugas de datos no intencionadas se producen de distintas formas, entre las que se incluyen
paragraph.list.1 = URL Caching (Ambos petici&oacute;n y respuesta)
paragraph.list.2 = Keyboard Press Caching o caching de las teclas pulsadas
paragraph.list.3 = Copy/Paste buffer Caching 
paragraph.list.4 = Application backgrounding
paragraph.list.5 = Logging
paragraph.list.6 = almacenamiento de datos HTML5
paragraph.list.7 = Objetos cookie del browser (Browser cookie objects)
paragraph.list.8 = Informaci&oacute;n para an&aacute;lisis que se env&iacute;a a terceros
paragraph.info.2 = La recopilaci&oacute;n de logs se puede llevar a cabo con el <a>Android Debug Bridge</a> habilitado. Una vez que sepas la IP del dispositivo m&oacute;vil, puedes usar el comando <a>adb connect</a> seguido de <a>adb logcat</a> para ver cualquier log que est&eacute; generando la aplicaci&oacute;n

