challenge.description = Normalmente, una app Android almacenar&aacute; su base de datos en el directorio <a>/data/data/com.app.exampleApp/database/</a>. Cualquiera que tenga un dispositivo rooteado puede acceder a este directorio. La app Android de esta lecci&oacute;n almacena sus datos bajo credenciales en una base de datos <a>SQLite database</a>. El password del Admin es la clave resultado de esta lecci&oacute;n.