title.question.content_provider_leak = ¿En qu&eacute; consiste Content Provider Leakage (Fuga de proveedor de contenido)?

paragraph.info.1 = Android utiliza el <a>Content Provider</a> para proporcionar acceso a un conjunto de datos estructurado dentro de un repositorio central. Los Content Providers est&aacute;n pensados para que sean accesibles por otras aplicaciones ya que se encargan de compartir datos entre distintas aplicaciones. Sin embargo, con el <a>Android Debug Bridge</a> pueden ser accedidos por cualquiera que tenga acceso al dispositivo. 
paragraph.info.2 = Para hacer peticiones a un Content Provider sin una aplicaci&oacute;n, usa los siguientes comandos
paragraph.info.3 = Si el atacante desconoce la URI, puede llevar a cabo distintas acciones para averiguarla.

challenge.description = La clave se obtiene haciendo una petici&oacute;n al Content Provider. La URI es:  <a>content://com.somewhere.hidden.SecretProvider/data</a>

