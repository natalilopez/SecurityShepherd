title.question.poor_data_validation = ¿En qu&eacute; consiste la validaci&oacute;n de datos insuficiente (Poor Data Validation)?

paragraph.info.1 = La validaci&oacute;n de datos insuficiente ocurre cuando una aplicaci&oacute;n no valida, o no valida suficientemente la inforaci&oacute;n que recibe. Este tipo de problemas gemeralmente no son graves en s&iacute; mismos, es m&aacute;s probable que se combinen con otros riesgos de seguridad para incrementar su impacto. Si todos los datos que recibe la aplicaci&oacute;n se validan correctamente, los riesgos de seguridad son mucho m&aacute;s dif&iacute;ciles de explotar.
paragraph.info.2 = Los atacantes pueden aprovecharse de una validaci&oacute;n insuficiente de datos para llevar a cabo ataques a la l&oacute;gica de funcionamiento de la aplicaci&oacute;n y causar errores.
paragraph.info.3 = Cuando se env&iacute;an datos a una aplicaci&oacute;n web, hay que asegurarse de que los datos est&aacute;n fuertemente tipados, tienen la sintaxis correcta, est&aacute;n dentro de los l&iacute;mites de longitud, contienen s&oacute;lo caracteres permitidos y est&aacute;n dentro del rango permitido. La validaci&oacute;n de datos, idealmente se debe llevar a cabo en el cliente inicialmente y despu&eacute;s en el servidor de nuevo.


