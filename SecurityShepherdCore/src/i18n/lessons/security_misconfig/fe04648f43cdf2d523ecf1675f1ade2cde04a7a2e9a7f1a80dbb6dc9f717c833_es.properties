title.question.security_misconfig = Mala configuraci&oacute;n de seguridad (Security misconfiguration).

paragraph.info.1 = Las malas configuraciones de seguridad ocurren en cualquier parte de la aplicaci&oacute;n, desde el servidor de base de datos, librer&iacute;as de terceros hasta ajustes customizados en el c&oacute;digo. Una mala configuraci&oacute;n de seguridad es cualquier configuraci&oacute;n que puede ser explotada por un atacante para llevar a cabo cualquier acci&oacute;n que no deber&iacute;a poder realizar. El impacto de estas malas configuraciones depende de la configuraci&oacute;n que se explote.
paragraph.info.2 = Los atacantes, pueden explotar malas configuraciones de seguridad haciendo log in con <a>credenciales de log in por defecto (default)</a> en la aplicaci&oacute;n, el sistema operativo o cualquier servicio p&uacute;blico que est&aacute; corriendo (Como Bases de datos o servicios Samba) para obtener acceso no autorizado en el sistema. Un atacante tambi&eacute;n puede explotar una mala configuraci&oacute;n de seguridad a trav&eacute;s de fallos no paracheados o archivos y directorios no protegidos, que le proporcionar&iacute;an informaci&oacute;n del sistema.
paragraph.info.3 = Developers and system administrators need to work together to ensure that the entire stack is configured properly. Automated scanners are useful for detecting missing patches, misconfigurations, use of default accounts or unnecessary services. A process should be implemented for <a>keeping all software up to date</a>, with patches occurring in a timely manner to each deployed environment.

