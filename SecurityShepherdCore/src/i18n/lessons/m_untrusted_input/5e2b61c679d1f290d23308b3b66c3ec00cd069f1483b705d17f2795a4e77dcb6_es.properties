title.question.m_untrusted_input = ¿En qu&eacute; consisten las decisiones m&oacute;viles via una entrada no validada (Mobile Security Decisions via Untrusted Input)?


paragraph.info.1 = Las decisiones de seguridad via entrada no validada se refiere al conjunto de problemas que surgen como resultado de malas configuraciones de los <a>Mecanismos de comunicaci&oacute;n entre procesos (Interprocess communication mechanisms)</a> en apps m&oacute;viles.

paragraph.list.header = En Android, se puede explotar este problema en lo siguiente:
paragraph.list.1 = Actividades (Activities)
paragraph.list.2 = Receptores de radiodifusi&oacute;n(Broadcast Receivers)
paragraph.list.3 = Proveedores de contenidos (Content Providers)
paragraph.list.4 = Servicioes (Services)

paragraph.info.2 = En algunos casos, las actividades se pueden exportar. Esto permite que otras aplicaciones empiecen estas actividades. Dentro del adb shell (consola adb), esto se puede hacer con el siguiente comando <a>am start -n com.mobshep.untrustedinput/.activityname</a>

