title.question.m_poor_authentication = ¿En qu&eacute; consiste la p&eacute;rdida de autenticaci&oacute;n (Poor Authentication)?

paragraph.info = La p&eacute;rdida de autenticaci&oacute;n es un problema que ocurre cuando una App conf&iacute;a en m&eacute;todos de autenticaci&oacute;n inseguros. Esto puede ocurrir de muchas formas distintas. Un ejemplo son las funciones de reset de password, que aunque sean convenientes, pueden comprometer el proceso de autenticaci&oacute;n. En esta App, no necesitamos conocer el password ya que tenemos disponible una funci&oacute;n REST. Segundo, la App fuga informaci&oaute;n en los logs sobre lo que el usuario ha tecleado en otras sesiones. Esta info te proporciona los datos que necesitas para resetear el password y conseguir la clave. La autenticaci&oacute;n consiste en comprobar que un usuario es quien dice ser. La autorizaci&oacute;n valida que el usuario tiene acceso a un recurso dado (Como un privilegio de Admin).

